user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        # Listen on port 443 with SSL for both IPv4 and IPv6
        listen 443 ssl;
        listen [::]:443 ssl;

        # Server name should match your SSL certificate CN
        server_name mlavergn.42.fr www.mlavergn.42.fr;

        # SSL certificate paths (must match your Dockerfile)
        ssl_certificate /etc/nginx/ssl/inception.crt;
        ssl_certificate_key /etc/nginx/ssl/inception.key;

        # Support TLS 1.2 and 1.3 for wider compatibility
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Document root and default index files
        root /var/www/html;
        index index.php index.html index.htm;

        # Allow larger file uploads (important for WordPress media)
        client_max_body_size 64M;

        # Main location block - handles all non-PHP requests
        location / {
            # Try to serve file directly, then directory, then fall back to index.php
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP processing block
        location ~ \.php$ {
            # Security: don't execute non-existent PHP files
            try_files $uri =404;

            # Pass to PHP-FPM
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;

            # Include FastCGI parameters
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Deny access to hidden files (security)
        location ~ /\. {
            deny all;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}